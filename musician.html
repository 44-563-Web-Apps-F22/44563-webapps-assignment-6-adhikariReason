<!DOCTYPE html>
<html>
	<head>
		<title>
			Form By Reason
		</title>
	</head>
 
<body>

<h2>Musician guess by Reason Adhikari</h2>

<form>
    <label for="form1_secname">Enter the secret musician name</label>
    <input type ="password" id="form1_secname" name="form1_secname" value="John Lennon"> <br>

    <label for="form1_guess">Guess the musician</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" id="btn_check" value="Check the Guess">
</form>

<br>
<div id="result">This is the result space</div>

<script>
let correct =0;
let wrong =0;

function checkGuess(){
    console.log("Getting names(input) from the form   " + wrong)

	if(wrong>2){
		console.log (wrong + "  here in func")
		alertOver()
		return
	}
    secname = document.getElementById("form1_secname").value
    guess = document.getElementById("form1_guess").value
    
    out = document.getElementById("result")

	if(secname.toLowerCase() == guess.toLowerCase()){
		console.log("Value matched")
		correct +=1
		alert("You got it right! ")
		out.innerHTML = "Wrong count: "+wrong+"<br>Correct count: "+correct
	}else{
		console.log("Value not matched")
		wrong +=1;
		alert("Wrong Musician")
		out.innerHTML = "Wrong count: "+wrong+"<br>Correct count: "+correct
	}
	function alertOver() {
		alert("Sorry, Game Over")
		wrong =0
		correct =0
		out.innerHTML = "Wrong count: "+wrong+"\nCorrect count: "+correct
	}
	

}

</script>
<div>
	<img src="ant.png" id="img-change" role="button" alt="Picture of ant" height="100" width="100" onclick="swapImage()"> 
</div>
<script>
	let useImage =1;
	function swapImage(){
		console.log("Image clicked")
		out = document.getElementById("img-change")
		
		console.log("img id:"+ out.src + useImage)
		switch(useImage){
			case 1:
				out.src="dfly.png";
				useImage =2;
				break;
			case 2:
				out.src="ibug.png";
				useImage=3;
				break;

			case 3:
				out.src="ant.png";
				useImage = 1;
				break;
		}
	}
</script>

</body>
</html>
